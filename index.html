<!DOCTYPE html>
<head>
</head>
<style>
</style>
<canvas is="canvas" width="600" heigth="300"></canvas>
<script>
var canvas =
document.getElementById('canvas');
var ctx =
canvas.getContext('2D');
var ball {
   x: 100,
   y: 100,
   radius: 25
   color: "blue"
   draw: function() 
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, true);
      ctx.closePath();
      ctx.fillStyle = this.color;
      ctx.fill();
   }
};
ball.draw() 
</script>
