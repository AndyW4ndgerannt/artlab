<!DOCTYPE html>
<html>
<html lang="en"
   <head>
      <meta Charles="utf-8" >
      <title>ArtLab</title>
      <meta name="description" content="A basic Canvas Game">
      <meta name="author" content="Andy Ge">
      <style>
      </style>
   </head>
   <body>
      <canvas is="canvas" width="720" heigth="360" style="border:1px solid lightgrey;"></canvas>
      <script src="game.js">
             "use strict";
    let canvas;
    let context;

    window.onload = init;

    function init(){
        canvas = document.getElementById('canvas');
        context = canvas.getContext('2d');

        // Start the first frame request
        window.requestAnimationFrame(gameLoop);
    }

    function gameLoop(timeStamp){
        draw();

        // Keep requesting new frames
        window.requestAnimationFrame(gameLoop);
    }

    function draw(){
        let randomColor = Math.random() > 0.5? '#ff8080' : '#0099b0';
        context.fillStyle = randomColor;
        context.fillRect(100, 50, 200, 175);
    }
      </script>
   </body>
</html>
